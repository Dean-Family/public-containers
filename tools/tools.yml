name: Install fun tools
description: This is to install tools that I like to have in a container
schemaVersion: 1.0
phases:
  - name: build
    steps:
      - name: Install things
        action: ExecuteBash
        inputs:
          commands:
            - echo 'Hello World from the build phase.'
            - yum install pandoc tmux -y
  - name: validate
    steps:
      - name: Validate
        action: ExecuteBash
        inputs:
          commands:
            - pandoc --version
            - tmux --version
